<div class="auth-page">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4 text-white">Welcome to LinguoQuest</h1>
      <p class="display-4 text-white">
        Decode the Hint, Assemble the Name â€“ Challenge Your Wit!
      </p>
      <p class="lead text-white-50">
        Join our community to connect, share, and explore with others
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6">
        <!-- Your existing sign in/sign up component goes here -->
        <amplify-authenticator>
          <ng-template
            amplifySlot="authenticated"
            let-user="user"
            let-signOut="signOut"
          >
            <h1>Welcome {{ user.username }}!</h1>
            <button (click)="signOut()">Sign Out</button>
          </ng-template>
        </amplify-authenticator>

        <div class="text-center mt-4">
          <p class="text-white-50 mb-3">- OR -</p>
          <button
            class="btn btn-outline-light btn-lg px-5"
            (click)="continueAsGuest()"
          >
            Continue as Guest
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="guestModal" tabindex="-1" aria-labelledby="guestModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="guestModalLabel">Enter Guest Username</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="handleGuestSubmit()">
          <div class="mb-3">
            <label for="guestUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="guestUsername"
              [(ngModel)]="guestUsername"
              name="guestUsername"
              required
              minlength="3"
              maxlength="20"
              placeholder="Enter a username">
            <div class="form-text">
              Choose a username to identify yourself in the game
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleGuestSubmit()"
          [disabled]="!guestUsername.trim()">
          Start Playing
        </button>
      </div>
    </div>
  </div>
</div>
